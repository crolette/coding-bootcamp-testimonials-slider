<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>


</head>
<body>

  <section class="container__grid-2">
    <div class="container__picture">
      <div class="picture">
        <img class="picture-person" src="" alt="">
        <div class="slider">
          <img src="./images/icon-prev.svg" id="prev" alt="Next image">
          <img src="./images/icon-next.svg" id="next" alt="Previous image">
        </div>
      </div>
      
      
    </div>
    <div class="container__content">
      <div class="container__content-text">
        <p></p>
        <div class="container__content-person">
          <p class="people-name"></p>
          <p class="people-job"></p>
        </div>
      </div>
    </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Crolweb</a>.
  </div>

  <script src="./js/app.js"></script>

</body>
</html>
